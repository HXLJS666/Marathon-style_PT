<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟 - 提高工作效率的时间管理工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部栏 -->
        <header>
            <img src="img/title2.png" alt="MARATHON" class="logo">
            <div id="current-time" class="current-time"></div>
        </header>
        
        <!-- 主要内容区 -->
        <main>
            <!-- 番茄钟计时器 -->
            <div class="countdown-section">
                <div class="countdown-label">COUNTDOWN//</div>
                <div id="pomodoro-timer" class="timer-display"></div>
                <div id="pomodoro-status" class="status-display"></div>
                
                <!-- 控制按钮 -->
                <div class="controls">
                    <button id="start-btn" class="btn">▶</button>
                    <button id="pause-btn" class="btn" disabled>⏸</button>
                    <button id="reset-btn" class="btn">⏹</button>
                </div>
            </div>
            
            <!-- 设置和进度区 -->
            <div class="bottom-section">
                <!-- 设置选项 -->
                <div class="settings">
                    <h3>设置</h3>
                    <div class="setting-group">
                        <label for="rounds">轮数:</label>
                        <input type="number" id="rounds" min="1" max="10" value="4">
                    </div>
                    <div class="setting-group">
                        <label for="work-time">工作时间 (分钟):</label>
                        <input type="number" id="work-time" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="break-time">休息时间 (分钟):</label>
                        <input type="number" id="break-time" min="1" max="30" value="5">
                    </div>
                    <button id="save-settings" class="btn">保存设置</button>
                </div>
                
                <!-- 轮数进度 -->
                <div class="round-progress">
                    <h3>轮数进度</h3>
                    <div id="progress-container" class="progress-container"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
