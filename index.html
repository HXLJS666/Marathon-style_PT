<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon-style_PT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 顶部顶栏 -->
        <header class="top-bar">
            <img src="img/title.png" alt="MARATHON" class="logo-image">
            <div id="current-time" class="current-time"></div>
        </header>
        
        <!-- 状态指示器 -->
        <div class="status-indicator">
            <h2 id="Status-Font">COUNTDOWN//</h2>
        </div>
        
        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 番茄钟计时器 -->
            <div class="timer-section">
                <div id="pomodoro-timer" class="timer-display"></div>
                <!-- 控制按钮 -->
                <div class="controls">
                    <div class="control-btn" id="start-btn">START[>]</div>
                    <div class="control-btn" id="pause-btn">PAUSE[/]</div>
                    <div class="control-btn" id="reset-btn">RESET[^]</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
