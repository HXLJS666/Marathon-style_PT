<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon-style_PT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 顶部顶栏 -->
        <header class="top-bar">
            <img src="img/title.png" alt="MARATHON" class="logo-image">
            <div id="current-time" class="current-time"></div>
        </header>
        
        <!-- 状态指示器 -->
        <div class="status-indicator">
            <h2 id="Status-Font">COUNTDOWN//</h2>
        </div>
        
        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 番茄钟计时器 -->
            <div class="timer-section">
                <div id="pomodoro-timer" class="timer-display"></div>
                <!-- 控制按钮 -->
                <div class="controls">
                    <div class="control-btn" id="start-btn">START[>]</div>
                    <div class="control-btn" id="pause-btn">PAUSE[/]</div>
                    <div class="control-btn" id="reset-btn">RESET[^]</div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 左下角设置按钮 -->
    <div class="settings-btn">
        <img src="img/header_logo_desktop.svg" alt="Settings">
    </div>
    
    <!-- 设置面板 -->
    <div class="settings-panel">
        <div class="settings-content">
            <div class="settings-header">
                <h3>SETTINGS</h3>
                <div class="close-btn">×</div>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <div class="setting-label">TIME</div>
                    <div class="setting-input">
                        <input type="number" id="work-time" min="1" max="60" value="25" step="1">
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">REST</div>
                    <div class="setting-input">
                        <input type="number" id="break-time" min="1" max="30" value="5" step="1">
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">ROUND</div>
                    <div class="setting-input">
                        <input type="number" id="rounds" min="1" max="10" value="4" step="1">
                    </div>
                </div>
                
                <!-- 错误提示弹窗 -->
                <div class="error-popup">ERROR INPUT</div>
            </div>
            <div class="settings-footer">
                <button id="save-settings">SAVE</button>
            </div>
        </div>
    </div>
    
    <!-- 右下角浮动SVG -->
    <div class="floating-svg-right">
        <img src="img/cmp-video-strip-left.svg" alt="Right Logo">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
